<div id="calculator">
  <div id="disp">
    <input type="text" value="0" id="display">
  </div>

  <div id="logo">
    <div id="logoL">FCC</div>
    <div id="logoR">Ananth's JS Calc</div>
  </div>
  
  <div id="keys">
    <div class="row">
    <button class="btn btn-specials" id="clear" value="A">AC</button>
    <button class="btn btn-specials" value="C">C</button>
    <button class="btn specials" id="M">+/-</button>
    <button class="btn specials" id="D">DEL</button>
  </div>
    <div class="row">
    <button class="btn nums" id="seven" value="7">7</button>
    <button class="btn nums" id="eight" value="8">8</button>
    <button class="btn nums" id="nine" value="9">9</button>
    <button class="btn ops" id="divide" value="/">รท</button>
  </div>
  <div class="row">
    <button class="btn nums" id="four" value="4">4</button>
    <button class="btn nums" id="five" value="5">5</button>
    <button class="btn nums" id="six" value="6">6</button>
    <button class="btn ops" id="multiply" value="*">X</button>
  </div>
  <div class="row">
    <button class="btn nums" id="one" value="1">1</button>
    <button class="btn nums" id="two" value="2">2</button>
    <button class="btn nums" id="three" value="3">3</button>
    <button class="btn ops" id="subtract" value="-">-</button>
  </div>
  <div class="row">
    <button class="btn nums" id="zero" value="0">0</button>
    <button class="btn nums" id="decimal" value=".">.</button>
    <button class="btn btn-primary ops" id="equals" value="=">=</button>
    <button class="btn ops" id="add" value="+">+</button>
  </div>
  </div>
</div>
